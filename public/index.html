<!--airaoke-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Air Jam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,500' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="deps/doppler.js"></script>
    <script type="text/javascript" src="deps/tone.min.js"></script>
    <script type="text/javascript" src="deps/recorder.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-63140413-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <a href="index.html">
                    <img src="images/airjamlogo.svg" alt="Air Jam" class="logo">
                </a>
                <div class="nav"><a href="about.html">About</a></div>
            </header>
            <div class="content" id="content">
                <div class="intro">
                    <img src="images/volume.svg" alt="volume icon" class="introsvgs">
                    <img src="images/allowmic.svg" alt="volume icon" class="introsvgs">
                    <img src="images/headphones.svg" alt="headphones icon" class="introsvgs">
                    <p>
                        1. Turn up your volume
                        <br> 2. Allow mic access
                        <br> 3. Unplug headphones or speakers
                        <br><span class="italic"> * You must be on a laptop to jam *</span>
                    </p>
                    <a href="#" class="button" id="lets-jam">Let's Jam!</a>
                </div>
                <div id="q1" class="quadrant">
                </div>
                <div id="q2" class="quadrant">
                </div>
                <div id="q3" class="quadrant">
                </div>
                <div id="q4" class="quadrant">
                </div>
            </div>
            <!--content-->
        </div>
        <!--main-->
        <div class="arrows">
        <div class="menuContainer">
            <div class="menu">
                
                <input type="radio" name="instrument" value="bongos" id="bongos" checked>
                <label for="bongos" class="instrument-box">
                    <img src="images/bongos_grey.svg" alt="bongos" class="svgs">
                    <img src="images/bongos_white.svg" alt="bongos" class="svgs">
                </label>

                <input type="radio" name="instrument" value="guitar" id="guitar">
                <label for="guitar" class="instrument-box">
                    <img src="images/guitar_grey.svg" alt="guitar" class="svgs">
                    <img src="images/guitar_white.svg" alt="guitar" class="svgs">
                </label>
                <input type="radio" name="instrument" value="rhodes" id="rhodes">
                <label for="rhodes" class="instrument-box">
                    <img src="images/rhodes_grey.svg" alt="rhodes" class="svgs">
                    <img src="images/rhodes_white.svg" alt="rhodes" class="svgs">
                </label>
                <input type="radio" name="instrument" value="sampler" id="sampler">
                <label for="sampler" class="instrument-box">
                    <img src="images/sampler_grey.svg" alt="sampler" class="svgs">
                    <img src="images/sampler_white.svg" alt="sampler" class="svgs">
                </label>

                <input type="radio" name="instrument" value="cowbell" id="cowbell">
                <label for="cowbell" class="instrument-box">
                    <img src="images/cowbell_grey.svg" alt="cowbell" class="svgs">
                    <img src="images/cowbell_white.svg" alt="cowbell" class="svgs">
                </label>

                <input type="radio" name="instrument" value="shakers" id="shakers">
                <label for="shakers" class="instrument-box">
                    <img src="images/shakers_grey.svg" alt="shakers" class="svgs">
                    <img src="images/shakers_white.svg" alt="shakers" class="svgs">
                </label>
                <input type="radio" name="instrument" value="toms" id="toms">
                <label for="toms" class="instrument-box">
                    <img src="images/toms_grey.svg" alt="toms" class="svgs">
                    <img src="images/toms_white.svg" alt="toms" class="svgs">
                </label>

                <input type="radio" name="instrument" value="piano" id="piano">
                <label for="piano" class="instrument-box">
                    <img src="images/piano_grey.svg" alt="piano" class="svgs">
                    <img src="images/piano_white.svg" alt="piano" class="svgs">
                </label>
                <input type="radio" name="instrument" value="tambourine" id="tambourine">
                <label for="tambourine" class="instrument-box">
                    <img src="images/tambourine_grey.svg" alt="tambourine" class="svgs">
                    <img src="images/tambourine_white.svg" alt="tambourine" class="svgs">
                </label>

                <input type="radio" name="instrument" value="cat" id="cat">
                <label for="cat" class="instrument-box">
                    <img src="images/cat_grey.svg" alt="cat" class="svgs">
                    <img src="images/cat_white.svg" alt="cat" class="svgs">
                </label>

            </div>
            <!--instrument menu-->
        </div>
        <!--menu wrapper-->
        </div>
        <!--arrows-->
    </div>
    <!--wrapper-->
</body>
<footer>
    <script src="main.js" type="text/javascript"></script>
</footer>

</html>
